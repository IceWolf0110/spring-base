databaseChangeLog:
  - changeSet:
      id: 1
      author: son
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: token
                  type: varchar(250)
                  constraints:
                    nullable: true